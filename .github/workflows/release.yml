name: Release

on:
  push:
    branches: [ master, 'release/*' ]
  pull_request:
    branches: [ master ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release name
        id: release_name
        uses: actions/github-script@v4
        with:
          script: |
            const version = process.env.GITHUB_REF
            return version
      - name: Get result
        run: echo "${{steps.release_name.outputs.result}}"

