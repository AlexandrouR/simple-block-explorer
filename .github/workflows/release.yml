name: Release

on:
  push:
    branches: [ 'release/**' ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release name
        id: release_name
        uses: actions/github-script@v4
        with:
          script: |
            const branch_name = process.env.GITHUB_REF
            const web3j_release_version = branch_name.substring(branch_name.lastIndexOf('/') +1 ,branch_name.length  )
            return web3j_release_version
      - name: Use the value
        id: step_two
        run: |
          echo "VERSION=${{steps.release_name.outputs.result}}" >> $GITHUB_ENV
      - name: Use the s
        id: step_three
        run: |
          echo "${{ env.VERSION }}" # This will output 'yellow'
